<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-gradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Speech bubble icon (representing communication/language) -->
  <g transform="translate(50, 50)">
    <!-- Main speech bubble -->
    <path d="M -18,-12 Q -18,-20 -10,-20 L 10,-20 Q 18,-20 18,-12 L 18,8 Q 18,16 10,16 L -2,16 L -8,24 L -6,16 L -10,16 Q -18,16 -18,8 Z" 
          fill="#ffffff" 
          stroke="none"/>
    
    <!-- Three dots inside speech bubble (representing conversation) -->
    <circle cx="-8" cy="0" r="2.5" fill="#4F46E5"/>
    <circle cx="0" cy="0" r="2.5" fill="#4F46E5"/>
    <circle cx="8" cy="0" r="2.5" fill="#4F46E5"/>
    
    <!-- Small book icon in corner for learning aspect -->
    <g transform="translate(12, -18)">
      <rect x="0" y="0" width="12" height="10" fill="#FCD34D" rx="1.5"/>
      <line x1="6" y1="0" x2="6" y2="10" stroke="#7C3AED" stroke-width="1.5"/>
    </g>
  </g>
</svg>

